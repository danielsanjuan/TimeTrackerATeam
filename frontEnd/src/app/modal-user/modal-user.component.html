<div class="row margin_thumbnail">
    <div class="col-xs-offset-3 col-xs-6 col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-5 col-lg-2">
      <a>
          <img src="{{employees.image}}">
      </a>
    </div>
  </div>
  <div>
    <div class="text-center">
      <p>{{employees.name}}</p>
      <p>{{employees.email}}</p>
      <span class="col-md-12">
        <p *ngIf="role == 1"><b>Human Resources</b></p>
        <p *ngIf="role == 0"><b>Employee</b></p>
        <button type='button' (click)='changeRole()' class='btn btn-info'>Change Role</button>
      </span>
    </div>
  </div>
