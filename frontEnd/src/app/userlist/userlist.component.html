<div class="row">
  <div class="col-md-2 col-md-offset-10">
    <Button><span class='glyphicon glyphicon-file' tooltip="Download Logs as txt" placement="left"></span></Button>
  </div>
</div>
<div class="container">
  <ng-container *ngIf="employees.length>0; else elseTemplate">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="hidden-xs">
            <th>#</th>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Admin</th>
          </tr>
          <tr class="visible-xs">
            <!-- <th>#</th> -->
            <th>Name</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr class ="hidden-xs" *ngFor="let employee of employees; let i = index">
            <th scope="row">{{i}}</th>
            <td class="imagecell"><img src="{{employee.image}}" alt="profile-image" class="profile-image"></td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td *ngIf="employee.role == 2"><b>Administrator</b></td>
            <td *ngIf="employee.role == 1"><b>Human Resources</b></td>
            <td *ngIf="employee.role == 0"><b>Employee</b></td>
            <!-- <td><span class="glyphicon glyphicon-edit" (click)="showUserInfo(employee.email)"></span></td> -->
            <td><span class="glyphicon glyphicon-edit" (click)="openModal(employee)"></span></td>
          </tr>
          <tr class ="visible-xs" *ngFor="let employee of employees; let i = index">
              <!-- <th scope="row">{{i}}</th> -->
              <td maxlength="4">{{employee.name}}</td>
              <!-- <td><span class="glyphicon glyphicon-edit" (click)="showUserInfo(employee.email, template)"></span></td> -->
              <td><span class="glyphicon glyphicon-edit" (click)="openModal(employee)"></span></td>
            </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="row no-data">
      <h2>NO DATA AVAILABLE</h2>
    </div>
  </ng-template>
</div>
