<div class="container prueba">
  <ng-container *ngIf="employees.length>0; else elseTemplate">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="hidden-xs">
            <th>#</th>
            <th></th>
            <th>Nombre y Apellidos</th>
            <th>Mail</th>
            <th>Puesto</th>
            <th>Admin</th>
          </tr>
          <tr class="visible-xs">
            <!-- <th>#</th> -->
            <th>Nombre y Apellidos</th>
            <th>Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr class ="hidden-xs" *ngFor="let employee of employees; let i = index">
            <th scope="row">{{i}}</th>
            <td class="imagecell"><img src="{{employee.image}}" alt="profile-image" class="profile-image"></td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td *ngIf="employee.role == 1"><b>Human Resources</b></td>
            <td *ngIf="employee.role == 0"><b>Employee</b></td>
            <!-- (click)="showUserInfo(employee.email) (click)="showPersonalIncidence(employee.email)"-->
            <td><span class="glyphicon glyphicon-edit" (click)="showUserInfo(employee.email)"></span></td>
          </tr>
          <tr class ="visible-xs" *ngFor="let employee of employees; let i = index">
              <!-- <th scope="row">{{i}}</th> -->
              <td maxlength="4">{{employee.name}}</td>
              <td><span class="glyphicon glyphicon-edit" (click)="showUserInfo(employee.email)"></span></td>
            </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="row no-data">
      <h2>NO DATA AVAILABLE</h2>
    </div>
  </ng-template>
</div>
