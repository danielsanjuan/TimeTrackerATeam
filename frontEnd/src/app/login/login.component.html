<!-- Top content -->
<div class="login">
  <div class="top-content">
    <div class="inner-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="col-xs-5 col-sm-3 col-sm-offset-2">
              <img src="/assets/img/logo_250.png" alt="">
            </div>
            <div class="col-xs-6 col-sm-6 text">
              <h1> TimeTracker </h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>Login</h3>
              </div>
            </div>
            <div class="form-bottom">
              <form role="form" action="" method="post" class="login-form">
                <div class="form-group input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <label class="sr-only" for="form-username">Username</label>
                  <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <label class="sr-only" for="form-password">Password</label>
                  <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                </div>
                <!-- <button type="submit" class="btn">Sign in!</button> -->
              </form>
              <div class="row">
                <div id="googleBtn" class="col-sm-12 social-login-buttons">
                  <button class="btn btn-link-1 btn-link-1-google-plus btn-block" href="#">
                    Login With Google
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
