
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 button-back">
        <button (click)="backToAccess()" type='button' class='btn btn-default back-button'><i class="glyphicon glyphicon-arrow-left"></i> Back</button>
        <span class="nameResponsive">{{nameUser}}</span>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4 col-xl-4 dates">
      <form #companyTimeTrackerForm="ngForm" (ngSubmit)="setSolved(companyTimeTrackerForm)">
        <div class="row">
          <div class="form-group col-xs-12 col-sm-6 col-md-6 col-md-offset-0">
            <label class="col-xs-12" for="checkin">Start Date</label>
            <input class="col-xs-12 form-control" [(ngModel)]="dateIn" type="date" name="dateIn" step="1">
          </div>
          <div class="form-group col-xs-12 col-sm-6 col-md-6">
            <label class="col-xs-12" for="checkout">End Date</label>
            <input class="col-xs-12 form-control" [(ngModel)]="dateOut" type="date" name="dateOut" step="1">
          </div>
        </div>
        <div class="row padding-on-button">
          <div class="col-xs-12 col-sm-12 col-md-1 padding-on-div">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-7 col-md-5 col-md-offset-1 info-user">
      <img src="{{imageUser}}">
      <div class="name-email">
        <p class="name">{{nameUser}}</p>
        <p>{{emailUser}}</p>
      </div>
    </div>
  </div>
  <ng-container *ngIf="ip_address[0].date != '-'; else noIpReport">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="hidden-xs">
            <th>#</th>
            <th>Fecha</th>
            <th>IP Check-in</th>
            <th>IP Check-out</th>
            <th>IP Check-in 2</th>
            <th>IP Check-out 2</th>
            <th>IP Check-in 3</th>
            <th>IP Check-out 3</th>
          </tr>
          <tr class="visible-xs">
            <th>#</th>
            <th>Fecha</th>
            <th>IP Check-in</th>
            <th>IP Check-out</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ip of ip_address; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{ip.date}}</td>
            <td>{{ip.ip1}}</td>
            <td>{{ip.ip2}}</td>
            <td>{{ip.ip3}}</td>
            <td>{{ip.ip4}}</td>
            <td>{{ip.ip5}}</td>
            <td>{{ip.ip6}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #noIpReport>
    <div class="row no-data">
      <div class="col-12 text-align">
        <img src="/assets/img/logo_250.png" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h2>NO DATA AVAILABLE</h2>
      </div>
    </div>
  </ng-template>
</div>
