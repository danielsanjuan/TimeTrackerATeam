<div class="row margin_thumbnail">
  <div class="col-xs-7 col-xs-offset-4 col-sm-12 col-md-2 col-md-offset-5">
    <a>
        <img src="{{employees.image}}">
    </a>
  </div>
</div>
<div>
  <div class="text-center">
    <p>{{employees.name}}</p>
    <p>{{employees.email}}</p>
  </div>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Incidencia</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let incidence of incidences">
      <td>{{incidence.date | date:'dd/MM/yyyy HH:mm'}}</td>
      <td>{{incidence.message}}</td>
      <td><span (click)="openModal(incidence, template)" class='glyphicon glyphicon-eye-open'></span></td>
    </tr>
  </tbody>
</table>
