<div class="row" *ngFor="let employee of employees">
  <div class="col-xs-4 col-md-6 margin_from_nav">
    <a  class="thumbnail">
        <img src="{{employee.image}}" alt="...">
    </a>
  </div>
  <div class="col-xs-6 col-md-6 center_employee_data">
    <p>{{employee.name}}</p>
    <p>{{employee.email}}</p>
  </div>
  <div>
    <p>{{employee.incidences.date}}
    <p>{{employee.incidences.message}}
  </div>
</div>
